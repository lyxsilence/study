<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style type="text/css">
		
		.parent{
			margin:0 auto;
			width:900px;
			text-align: center;
			display:block;
		}
		.side{
			width:200px;
			background: red;
			float:left;
			margin-right:10px;
		}
		.main{
			width:600px;
			margin-left:0px;
			background: blue;
			float:left;
		}
		.clearfix:after{
			content:".";
			display: block;
			clear:both;
			height:0;
			overflow: hidden;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="parent clearfix">
		<div class="side">侧栏</div>
		<div class="main">主栏</div>
	</div>
</body>
</html>
