<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	   <table border="1px">
     	<caption><h4>照片冲印价格详情</h4></caption>
	 	<tbody>
	 		<tr>
	   			<th rowspan="2" >相纸尺寸</th>
	   			<th colspan="2">相纸（元/张）</th>
	   		<tr>
	   			<th>富士</th>
	 			<th>柯达</th>
	   		</tr>
	 			
	 		</tr>
	 		<tr>
	   			<th>6寸</th>
	   			<td>0.45</td>
	   			<td>0.6</td>
	 		</tr>
	 		<tr>
	   			<th>10寸</th>
	   			<td>3.89</td>
	   			<td>5</td>
	 		</tr>
	 		<tr>
	 			<td colspan="3">运费8元/单，满99元免运费</td>
	 		</tr>
	 	</tbody>
   </table>
</body>
</html>
