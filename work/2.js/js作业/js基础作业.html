		// perseQuery函数用于解析url参数。代码实现：
		var parseQuery = function(query){
			        var reg = /([^=&\s]+)[=\s]*([^=&\s]*)/g;
			        var obj = {};
			        while(reg.exec(query)){
				            obj[RegExp.$1] = RegExp.$2;
			         }
			        return obj;
		};
		var jerry = parseQuery("name=jerry&age=1");
		console.log(jerry);
		 
		var tom = parseQuery("name= tom &age=12&gender&");
		console.log(tom);







		//函数multiply计算多个数字乘积
		function multiply(){
			var length=arguments.length,num=1,para;
			for(i=0;i<length;i++){
				para=arguments[i];
				num=num*para;
			}
			return num;
		}

		//转义特殊字符
		function escapeHTML(htmlStr){
			htmlStr=htmlStr.replace(/[<>"&%]/g,function(m0){
				switch(m0){
					case'<':
					return"&lt;";
					case'>':
					return"&gt;";
					case'\"':
					return"&quot;";
					case'&':
					return"&amp;";

				}
			});
			return htmlStr;
		}
