<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构建表单</title>
	<script src="表单.js" type="text/javascript" ></script>
</head>
<body>
	<form   method="post" 
		    action="https://pizza.example.com/order" 
		    enctype="application/x-www-form-urlencoded">
		<p>
			<label for="">姓名：
				<input type="text" name="custname" required>
			</label>
		</p>
		<p>
			<label for="">电话：
				<input type="tel" name="custtel" required>
			</label>
		</p>
		<p>
			<label for="">邮箱：
				<input type="email" name="custemail">
			</label>
		</p>
		<fieldset>
			<legend>披萨大小</legend>
			<label for="">
				<input type="radio" name="size" value="small" required>小
			</label>
			<label for="">
				<input type="radio" name="size" value="medium" required>中
			</label>
			<label for="">
				<input type="radio" name="size" value="large" required>大
			</label>
		</fieldset>
		<fieldset>
			<legend>披萨配料</legend>
			<label for="">
				<input type="checkbox" name="topping" value="bacon">熏肉
			</label>
			<label for="">
				<input type="checkbox" name="topping" value="cheese">奶酪
			</label>
			<label for="">
				<input type="checkbox" name="topping" value="onion">洋葱
			</label>
			<label for="">
				<input type="checkbox" name="topping" value="mushroom">蘑菇
			</label>
		</fieldset>
		<p>
			<label for="">配送时间：
				<input type="time" name="delivery" min="12:00" max="22:00" step="600">
			</label>
		</p>
		<p>
			<button>提交订单</button>
		</p>
	</form>
</body>
</html>
